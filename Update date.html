<script>
    function dateUpdate(){
        let date = document.getElementById("update-date").value;

        var date_regex = /^\d{4}-\d{2}-\d{2}$/

           alert("This page was last updated: "+ date);
           dat.push(date)
           
        }
        else{
          alert("Invalid date format");
        }
        localStorage.setItem("Date update",JSON.stringify(dat))
